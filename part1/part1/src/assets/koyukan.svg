<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Outer cube -->
    <polygon points="50,50 150,50 150,150 50,150" fill="none" stroke="black" stroke-width="2"/>
    <!-- Inner cube -->
    <polygon points="80,80 120,80 120,120 80,120" fill="none" stroke="black" stroke-width="2"/>
    <!-- Connections -->
    <line x1="50" y1="50" x2="80" y2="80" stroke="black" stroke-width="2"/>
    <line x1="150" y1="50" x2="120" y2="80" stroke="black" stroke-width="2"/>
    <line x1="150" y1="150" x2="120" y2="120" stroke="black" stroke-width="2"/>
    <line x1="50" y1="150" x2="80" y2="120" stroke="black" stroke-width="2"/>
  </svg>
  